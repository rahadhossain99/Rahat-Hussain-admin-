<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এডমিন ড্যাশবোর্ড</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .active-tab {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <div class="text-white flex items-center space-x-2 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xl font-bold">এডমিন প্যানেল</span>
            </div>
            <nav>
                <button id="dashboard-tab" class="active-tab w-full flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>ড্যাশবোর্ড</span>
                </button>
                <button id="drive-link-tab" class="w-full flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>ড্রাইভ লিংক</span>
                </button>
                <button id="logout-btn" class="w-full flex items-center space-x-2 py-2 px-4 rounded transition duration-200 hover:bg-red-600 mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>লগআউট</span>
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center py-4 px-6">
                    <div class="flex items-center">
                        <button id="sidebar-toggle" class="text-gray-500 focus:outline-none md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <h1 class="text-xl font-bold text-gray-800 ml-2">সরকারি শহীদ সিরাজুদ্দীন হোসেন মহাবিদ্যালয়</h1>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-700 mr-2">এডমিন</span>
                        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">A</div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="flex-1 overflow-y-auto p-4">
                <!-- Dashboard Section -->
                <section id="dashboard-section" class="space-y-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">ডাউনলোড স্ট্যাটিস্টিক্স</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">সিরিয়াল</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">নাম</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">রোল নম্বর</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">প্রথম ডাউনলোড</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">সর্বশেষ ডাউনলোড</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">মোট ডাউনলোড</th>
                                    </tr>
                                </thead>
                                <tbody id="stats-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- Drive Link Section -->
                <section id="drive-link-section" class="hidden space-y-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">ড্রাইভ লিংক ম্যানেজমেন্ট</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="drive-link" class="block text-sm font-medium text-gray-700 mb-1">গুগল ড্রাইভ লিংক</label>
                                <input type="url" id="drive-link" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://drive.google.com/...">
                            </div>
                            <div>
                                <label for="link-title" class="block text-sm font-medium text-gray-700 mb-1">লিংক টাইটেল (ঐচ্ছিক)</label>
                                <input type="text" id="link-title" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="যেমন: ১ম সাময়িক পরীক্ষার সিলেবাস">
                            </div>
                            <button id="update-link-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                লিংক আপডেট করুন
                            </button>
                            <div id="link-status" class="text-sm mt-2"></div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">বর্তমান লিংক</h2>
                        <div id="current-link-container" class="p-4 bg-gray-50 rounded-md">
                            <!-- Current link will be shown here -->
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs (v11.6.1) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, setDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration and Initialization
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Use custom auth token if available, otherwise sign in anonymously
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let currentUser = null;

        // DOM Elements
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const dashboardTab = document.getElementById('dashboard-tab');
        const driveLinkTab = document.getElementById('drive-link-tab');
        const dashboardSection = document.getElementById('dashboard-section');
        const driveLinkSection = document.getElementById('drive-link-section');
        const logoutBtn = document.getElementById('logout-btn');
        const statsBody = document.getElementById('stats-body');
        const driveLinkInput = document.getElementById('drive-link');
        const linkTitleInput = document.getElementById('link-title');
        const updateLinkBtn = document.getElementById('update-link-btn');
        const linkStatus = document.getElementById('link-status');
        const currentLinkContainer = document.getElementById('current-link-container');

        // Main app initialization
        async function initApp() {
            // Sign in with custom token or anonymously
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                    await signInAnonymously(auth);
                }
            } else {
                await signInAnonymously(auth);
            }

            // Listen for auth state changes
            onAuthStateChanged(auth, user => {
                // IMPORTANT: For security, we're checking a hardcoded email.
                // A better approach would be to use Firebase Custom Claims.
                if (user && user.email === "smartwork19999@gmail.com") {
                    currentUser = user;
                    loadData();
                } else {
                    // Redirect to login or show an access denied message
                    window.location.href = "login.html";
                }
            });
        }
        
        // Load data from Firestore
        function loadData() {
            // Load download stats
            // NOTE: This query requires a Firestore index on the "lastDownload" field.
            const downloadStatsRef = collection(db, "artifacts/default-app-id/public/data/downloadStats");
            const q = query(downloadStatsRef, orderBy("lastDownload", "desc"));
            onSnapshot(q, (snapshot) => {
                const downloadStats = [];
                snapshot.forEach((doc) => {
                    downloadStats.push({ id: doc.id, ...doc.data() });
                });
                renderDownloadStats(downloadStats);
            });

            // Load current drive link
            const driveLinkRef = doc(db, "artifacts/default-app-id/public/data/settings/driveLink");
            onSnapshot(driveLinkRef, (docSnap) => {
                if (docSnap.exists()) {
                    const currentDriveLink = docSnap.data();
                    renderCurrentLink(currentDriveLink);
                } else {
                    renderCurrentLink(null);
                }
            });
        }

        // Render download stats
        function renderDownloadStats(downloadStats) {
            statsBody.innerHTML = downloadStats.map((record, index) => {
                const firstDownloadDate = new Date(record.firstDownload);
                const lastDownloadDate = new Date(record.lastDownload);
                
                const formatDate = (date) => {
                    return date.toLocaleDateString('bn-BD', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };

                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${record.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${record.roll}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${formatDate(firstDownloadDate)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${formatDate(lastDownloadDate)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${record.downloadCount}</td>
                    </tr>
                `;
            }).join('') || '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">কোন ডাটা পাওয়া যায়নি</td></tr>';
        }

        // Render current link
        function renderCurrentLink(currentDriveLink) {
            if (currentDriveLink) {
                currentLinkContainer.innerHTML = `
                    <p class="font-medium">${currentDriveLink.title || 'সিলেবাস ডাউনলোড লিংক'}</p>
                    <a href="${currentDriveLink.url}" target="_blank" class="text-blue-600 hover:underline break-all">${currentDriveLink.url}</a>
                    <p class="text-sm text-gray-500 mt-1">সর্বশেষ আপডেট: ${new Date(currentDriveLink.updatedAt).toLocaleDateString('bn-BD')}</p>
                `;
                
                // Set the input values
                driveLinkInput.value = currentDriveLink.url;
                linkTitleInput.value = currentDriveLink.title || '';
            } else {
                currentLinkContainer.innerHTML = '<p class="text-gray-500">কোন লিংক সংযুক্ত করা হয়নি</p>';
            }
        }

        // Update drive link
        async function updateDriveLink() {
            const url = driveLinkInput.value.trim();
            const title = linkTitleInput.value.trim();
            
            if (!url) {
                showStatus('দয়া করে একটি বৈধ লিংক প্রদান করুন', 'error');
                return;
            }
            
            updateLinkBtn.disabled = true;
            updateLinkBtn.textContent = 'আপডেট হচ্ছে...';
            
            const linkData = {
                url,
                title: title || 'সিলেবাস ডাউনলোড লিংক',
                updatedAt: new Date().toISOString(),
                updatedBy: currentUser.email
            };
            
            const driveLinkRef = doc(db, "artifacts/default-app-id/public/data/settings/driveLink");

            try {
                await setDoc(driveLinkRef, linkData);
                showStatus('লিংক সফলভাবে আপডেট করা হয়েছে!', 'success');
            } catch (error) {
                showStatus('আপডেট করতে সমস্যা হয়েছে: ' + error.message, 'error');
            } finally {
                updateLinkBtn.disabled = false;
                updateLinkBtn.textContent = 'লিংক আপডেট করুন';
            }
        }

        // Show status message
        function showStatus(message, type) {
            linkStatus.textContent = message;
            linkStatus.className = 'text-sm mt-2';
            
            if (type === 'success') {
                linkStatus.classList.add('text-green-600');
            } else if (type === 'error') {
                linkStatus.classList.add('text-red-600');
            }
            
            setTimeout(() => {
                linkStatus.textContent = '';
            }, 5000);
        }

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Logout failed:", error);
            });
        }

        // Event Listeners
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        dashboardTab.addEventListener('click', () => {
            dashboardTab.classList.add('active-tab');
            driveLinkTab.classList.remove('active-tab');
            dashboardSection.classList.remove('hidden');
            driveLinkSection.classList.add('hidden');
        });

        driveLinkTab.addEventListener('click', () => {
            driveLinkTab.classList.add('active-tab');
            dashboardTab.classList.remove('active-tab');
            driveLinkSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
        });

        updateLinkBtn.addEventListener('click', updateDriveLink);
        logoutBtn.addEventListener('click', logout);

        // Initialize the app
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
